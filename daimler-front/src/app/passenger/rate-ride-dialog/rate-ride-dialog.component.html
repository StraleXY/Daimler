<h1 class="header">RATE</h1>
<mat-dialog-content [formGroup]="form" layout-align='center center' layout='column'>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Driver Rating</mat-label>
            <input matInput name="driverRating" formControlName="driverRating">
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Driver Comment</mat-label>
            <textarea matInput name="driverComment" formControlName="driverComment" cdkTextareaAutosize cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Vehicle Rating</mat-label>
            <input matInput name="vehicleRating" formControlName="vehicleRating">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Vehicle Comment</mat-label>
            <textarea matInput name="vehicleComment" formControlName="vehicleComment" cdkTextareaAutosize cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button class="button" (click)="onNoClick()">CANCEL</button>
  <button mat-button class="button" (click)="onSaveClick()" cdkFocusInitial>RATE</button>
</div>

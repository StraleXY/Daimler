<div class="daimler-account-recovery-main">
    <app-nav-main></app-nav-main>
    <div class="daimler-account-recovery-div row d-flex align-items-center justify-content-center">
        <div class="left-div col-4"></div>
        <div *ngIf="showForm" class="account-recovery-content col-3">
            <form
                class="form"
                [formGroup]="accountRecoveryForm"
                (ngSubmit)="submit($event)">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput name="email" formControlName="email">
            </mat-form-field>
            <button mat-raised-button color="primary"
                type="submit">RECOVER</button>
            </form>
        </div>
        <div class="right-div col-4"></div>
    </div>
    <div *ngIf="!showForm" class="recovery-link-content row d-flex align-items-center justify-content-center">
        <h1>Account recovery link has been sent</h1>
        <p>We've sent an account recovery link to your email. Please click the link in your inbox to set a new password for your account</p>
    </div>
</div>
